{% extends 'list.html' %}

{% block columns %}
  <tr>
    <th scope="col">#</th>
    <th scope="col">Category name</th>
    <th scope="col">Options</th>
  </tr>
{% endblock %}

{% block rows %}
  {% for category in object_list %}
  <tr>
    <td>{{ category.id }}</td>
    <td>{{ category.name }}</td>
    <td>
      <button type="button" class="btn btn-light btn-sm"><i class="fas fa-pen"></i></i></button>
      <button type="button" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></i></button>
    </td>
  </tr>
  {% endfor %}
{% endblock %}
